<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Font for Quote text -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<body>
    <script>
        localStorage.setItem('flag',"false");
    </script>
    <div class="container-fluid bg min-vh-100">
        <div class="container min-vh-100 d-flex align-items-center justify-content-center">
            <div id="custom-card">
                <div class="card-1">
                    <img src="./images/girl.jpg" alt="">
                </div>
                <div class="card-2">
                    <div class="card-2-content">
                        <h1>Login</h1>
                        <p class="text-muted">Welcome to the site , sign up here easily.</p>
                        <div class="inputs">
                            <label for="userEmail"><h5 class="cust-clr">Email</h5></label>
                            <input  oninput="ValidateEmail()" class="form-control" type="email" name="userEmail" id="emailLogin">
                            <p class="userEmailErr text-danger"></p>
                            <label for="userPassword"><h5 class="cust-clr">Password</h5></label>
                            <input oninput="ValidatePassword()" class="form-control" type="password" name="userPassword" id="passwordLogin"> 
                            <p class="userPasswordErr text-danger"></p>
                        </div>
                        <p class="globalErr text-danger"></p>
                        <button id="btnLogin">Login</button> 
                        <p>Not Registered? <span><a id="aRegister" href="./index.html">Sign Up</a></span> </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>

    <script type="text/javascript" src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
